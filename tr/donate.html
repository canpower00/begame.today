<!-- script paypal -->
<script type="text/javascript">
	function appendOperator(text) {
		var elOptNew = document.createElement('option');
		elOptNew.text = text;
		elOptNew.value = text;
		var elSel = document.getElementById('operator-list');
		
		try {
			elSel.add(elOptNew, null); // standards compliant; doesn't work in IE
		}
		catch(ex) {
			elSel.add(elOptNew); // IE only
		}
	}
	
	function jq(myid) { 
		return '#' + myid.replace(/(:|\.)/g,'\\$1');
	}
	
	function donationAmountPaypal_changed(obj) {
		var amt = obj.value;

		if (isNaN(amt * 1)) {
			amt = 0;
			obj.value = 0;
			obj.focus();
		}
		
		if (amt > 99) {
			amt = 99;
		}
		
		if (amt < 1) {
			amt = 1;
		}
		amt = Math.round(amt*100)/100
						
		document.getElementById("paypal_price").value = amt;
		
		document.getElementById("pp-benefit-days").innerHTML = Math.round(amt * 7)+' days';
		document.getElementById("pp-benefit-money").innerHTML = '$'+Math.round(Math.floor(amt * 10) / 10 * 30000);
		document.getElementById("pp-benefit-sp").innerHTML = Math.round(amt);
		document.getElementById("donatePaypal").value = "Donate " + amt + " euro with PayPal!";
	}
	
	//utils
	function numericOnly(evt) {
		evt = (evt) ? evt : window.event
		var charCode = (evt.which) ? evt.which : evt.keyCode
		if ((charCode > 31 && (charCode < 48 || charCode > 57)) && charCode != 46) {
			status = "This field accepts numbers only."
			return false
		}
		status = ""
		return true
	}


	smsUpdateOperators();
</script>
